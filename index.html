<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ThinkerTots Smart Labs | Resources</title>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/resources.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <h2 class="page-title">Our Library</h2>

      <section class="shape-section">
        <div class="shape circle" data-theme="emotion">
          <span>Emotion Island</span>
          <div class="tabs hidden">
            <button class="tab" data-type="story">Stories</button>
            <button class="tab" data-type="quiz">Quizzes</button>
            <button class="tab" data-type="worksheet">Worksheets</button>
          </div>
        </div>

        <div class="shape triangle" data-theme="alphabet">
          <span>Alphabet Garden</span>
          <div class="tabs hidden">
            <button class="tab" data-type="story">Stories</button>
            <button class="tab" data-type="quiz">Quizzes</button>
            <button class="tab" data-type="worksheet">Worksheets</button>
          </div>
        </div>

        <div class="shape square" data-theme="logic">
          <span>Logic Lab</span>
          <div class="tabs hidden">
            <button class="tab" data-type="story">Stories</button>
            <button class="tab" data-type="quiz">Quizzes</button>
            <button class="tab" data-type="worksheet">Worksheets</button>
          </div>
        </div>
      </section>

      <section id="resource-card" class="card hidden">
        <h3 class="card-title">Sample Resource Title</h3>
        <p class="card-age">Age: 5+</p>
        <p class="card-summary">This is a short description of a fun and educational activity perfect for kindergarten classrooms.</p>
        <button class="button button--yellow">Download</button>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/layout.js" defer></script>
    <script src="js/master.js" defer></script>
    <script src="js/resources.js" defer></script>
  </body>
</html>
